services:
  nginx:
    image: nginx:1.25-alpine
    container_name: dashboard_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - dashboard_net

  php:
    build:
      context: ./docker/php
    container_name: dashboard_php
    volumes:
      - ./backend:/var/www/html
    env_file:
      - .env
    networks:
      - dashboard_net

  mysql:
    image: mysql:8.0
    container_name: dashboard_mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dashboard
      MYSQL_USER: dashboard
      MYSQL_PASSWORD: dashboard
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - dashboard_net

volumes:
  mysql_data:

networks:
  dashboard_net:
    driver: bridge

